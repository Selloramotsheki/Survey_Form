<!DOCTYPE html>
<html>
    <header>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </header>

    <body>
        <h1 class="lead text-center fw-bold mb-3" >Analytics Advertising Survey</h1>
        <img src="aa.png" class="rounded mx-auto d-block mb-5" alt="Cinque Terre">
        <div class="container">
            <form class="row mb-3">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Name and Surname</label>
                    <input type="name" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="someone@email.com">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label fw-bold">what is your gender?</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Please select gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Prefer not to say</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label for="improvements" class="form-label fw-bold">What improvements would you suggest to enhance our product/service?</label>
                    <textarea class="form-control" id="improvement" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label for="rate" class="form-label fw-bold">Please rate your satisfaction with our customer service</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Please select</option>
                        <option value="1">Strongly Agree</option>
                        <option value="2">Agree</option>
                        <option value="3">Netural</option>
                        <option value="4">Disagee</option>
                        <option value="5">Strongly Disagree</option>
                      </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-secondary">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
